{% extends 'dashboard/index.html' %}

{% load static %}
{% block content %}
      <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Hotel Name</th>
                        <th>Address</th>
                        <th class="text-center">Phone number</th>
                        <th class="text-center">Eatery type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for eatery in eateries %}
                    <tr>
                        <td class="col-sm-1 col-md-1">
                          <h4><a href="#">{{ eatery.name }}</a></h4>
                        </td>
                        <td class="col-sm-1 col-md-1">
                            {{ eatery.address }}
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{ eatery.phone_number }}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{ eatery.eatery_type }}</strong></td>
                        <td class="col-sm-1 col-md-1">
                          <a href="/dashboard/eatery/edit/{{ eatery.id }}/" class="btn btn-danger">
                            <span class="glyphicon glyphicon-edit"></span> Edit
                          </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
{% endblock %}
