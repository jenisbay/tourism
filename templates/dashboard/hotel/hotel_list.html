{% extends 'dashboard/index.html' %}

{% load static %}
{% block content %}
      <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Hotel Name</th>
                        <th>Address</th>
                        <th class="text-center">Phone number</th>
                        <th class="text-center">Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for hotel in hotels %}
                    <tr>
                        <td class="col-sm-1 col-md-1">
                          <h4><a href="#">{{ hotel.name }}</a></h4>
                        </td>
                        <td class="col-sm-1 col-md-1">
                            {{ hotel.address }}
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{ hotel.phone_number }}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{ hotel.email }}</strong></td>
                        <td class="col-sm-1 col-md-1">
                          <a href="/dashboard/hotel/edit/{{ hotel.id }}/" class="btn btn-danger">
                            <span class="glyphicon glyphicon-edit"></span> Edit
                          </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
{% endblock %}
